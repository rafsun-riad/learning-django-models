{% extends "book_outlet/base.html" %}

{% block title %}
    All Books
{% endblock title %}

{% block content %}
    <ul>
        {% for book in books %}
            <li> <a href="{% url "book-detail" book.id %}">{{ book.title }} (Rating: {{ book.rating }})</a></li>
        {% endfor %}
    </ul>
{% endblock content %}
